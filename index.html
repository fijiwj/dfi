<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>DFI storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #00274e;
            --accent-color: #e74c3c;
        }

        body {
            background: #f8f9fa59;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: var(--main-color) !important;
        }

        .video-card {
            transition: transform 0.3s;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            background: var(--main-color);
            color: rgb(255, 255, 255);
            padding: 20px 0;
            margin-top: 50px;
        }

        .end-text {
            color: rgb(214, 214, 214);
            font-weight: bold;
            background: rgb(100, 100, 100);
            width: 100px;
            height: 50px;
            border-style: solid;
            border-color: rgb(214, 214, 214);
            border-radius: 25px;
            cursor: pointer;
        }

    </style>
</head>
